{% extends "layout.html" %}

{% block title %}
    The login-head turtle
{% endblock %}

{% block main %}
    <div class="login-img background-img">
        <div class="centre">
            <form action="/login" method="post">
                <div class="form-group">
                    <label class="text-white" for="username">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="25" required>
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Password</label>
                    <input class="form-control" name="password" placeholder="Password" type="password" maxlength="25" required>
                </div>
                <button class="btn btn-outline-secondary text-white border-white" type="submit">Log in</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <div class="footer text-white">
        <p>&copy; Ben Pearce 2020</p>
    </div>
{% endblock %}
