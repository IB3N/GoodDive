{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="register-img background-img">
        <div class="centre">
            <form action="/register" method="post">
                <div class="form-group">
                    <label class="text-white" for="username">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="25" required>
                </div>
                <div class="form-group">
                    <label class="text-white" for="password">Password</label>
                    <input autocomplete="off" id="register-password" onfocus="display()" class="form-control" name="password" placeholder="Password" type="password" maxlength="25" required>
                    <div class="text-warning password-hint" id="display-hint"></div>
                </div>
                <div class="form-group">
                    <label class="text-white" for="password_check">Confirm Password</label>
                    <input class="form-control" name="password_check" placeholder="Password" type="password" maxlength="25" required>
                </div>
                <button class="btn btn-outline-secondary text-white border-white" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <div class="footer text-white">
        <p>&copy; Ben Pearce 2020</p>
    </div>
{% endblock %}
